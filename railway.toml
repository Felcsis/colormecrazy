# Railway Multi-Service Configuration

# Backend Service
[[services]]
name = "backend"
root = "server"
dockerfile = "Dockerfile"

[services.deploy]
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Frontend Service (meglévő)
[[services]]
name = "frontend"
root = "."

[services.deploy]
startCommand = "bunx serve dist -l 3000"
